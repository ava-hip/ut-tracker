<div class="border-b mb-4 mt-2 pb-4 border-stone-300">
  <button class="flex p-1 rounded relative gap-2 w-full items-center hover:bg-stone-300" (click)="toggleAccount()">
    <img
      src="https://api.dicebear.com/9.x/glass/svg?seed=Liliana"
      alt="avatar"
      class="size-8 rounded shrink-0 bg-violet-500 shadow"
    />
    <div class="text-start">
      <span class="text-sm font-bold block">{{user?.username}}</span>
      <span class="text-xs block text-stone-500">{{user?.email}}</span>
    </div>
    <div class="ml-auto">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>
    </div>
  </button>
  <div [classList]="isHidden ? 'hidden' : 'flex flex-col mt-4 gap-2'">
    <button class="flex gap-2 items-center justify-center w-full rounded px-2 py-1.5 border border-stone-500 text-sm transition-[box-shadow,_background-color,_color] bg-transparent text-stone-500 shadow-none hover:bg-stone-300">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
        <path d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
      </svg>
      <span>Mon profil</span>
    </button>
    <button (click)="authService.logout()"
      class="flex gap-2 items-center justify-center w-full rounded px-2 py-1.5 border border-red-400 text-sm bg-transparent text-red-400 shadow-none hover:bg-stone-300">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
        <path fill-rule="evenodd" d="M3 4.25A2.25 2.25 0 0 1 5.25 2h5.5A2.25 2.25 0 0 1 13 4.25v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 0-.75-.75h-5.5a.75.75 0 0 0-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 0 0 .75-.75v-2a.75.75 0 0 1 1.5 0v2A2.25 2.25 0 0 1 10.75 18h-5.5A2.25 2.25 0 0 1 3 15.75V4.25Z" clip-rule="evenodd" />
        <path fill-rule="evenodd" d="M6 10a.75.75 0 0 1 .75-.75h9.546l-1.048-.943a.75.75 0 1 1 1.004-1.114l2.5 2.25a.75.75 0 0 1 0 1.114l-2.5 2.25a.75.75 0 1 1-1.004-1.114l1.048-.943H6.75A.75.75 0 0 1 6 10Z" clip-rule="evenodd" />
      </svg>
      <span>DÃ©connexion</span>
    </button>
  </div>
</div>
