<div class="h-full w-full bg-gradient-to-tr from-blue-800 to-purple-700">
@if (submitted) {
  <div class="container">
    @if (isOkay) {
      <p>Votre compte à été activé avec succès.</p>
      <a routerLink="/login">Se connecter</a>
    } @else {
      <p>L'activation à échouée</p>
      <p>{{message}}</p>
      <button (click)="submitted = false">Réessayer</button>
    }
  </div>
} @else {
  <div class="fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-10">
    <div class="max-h-full w-full max-w-xl overflow-y-auto sm:rounded-2xl bg-gray-100">
      <div class="w-full">
        <div class="m-8 my-20 max-w-[400px] mx-auto">
          <div class="mb-8">
            <h1 class="mb-4 text-3xl font-extrabold">Activez votre compte</h1>
            <p class="text-gray-600">Avec le code à 6 chiffres reçu par mail</p>
          </div>
          <div class="space-y-4">
            <code-input
              [isCodeHidden]="false"
              [codeLength]="6"
              [code]="'number'"
              (codeCompleted)="onCodeCompleted($event)"
            >

            </code-input>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
