<table class="w-full text-sm text-left rtl:text-right text-gray-500">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50">
  <tr>
    <th scope="col" class="px-6 py-3 w-[200px]">
      Mvp (ratio g/a)
    </th>
    <th scope="col" class="px-6 py-3">
      Nom de l'équipe
    </th>
    <th scope="col" class="px-6 py-3">
      Créée le
    </th>
    <th scope="col" class="px-6 py-3">

    </th>
  </tr>
  </thead>
  <tbody>
    @for (team of teams$ | async; track $index) {
      <tr class="bg-white border-b hover:bg-gray-50">
          <td class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap">
            img
          </td>
          <td class="px-6 py-4">
            {{team.name}}
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              {{team.createdAt | date}}
            </div>
          </td>
          <td class="px-6 py-4 justify-end flex gap-2">
            <a type="button" [routerLink]="team.id.toString()" class="font-medium text-blue-600 hover:underline">Voir</a>
            <button type="button" (click)="delete(team.id)" class="font-medium text-red-600 hover:underline">Supprimer</button>
          </td>
      </tr>
    }
  </tbody>
</table>
